<section id="medical-use-cases" class="py-20 px-6 bg-white">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4">IA en medicina hoy</h2>
    <p class="text-lg text-slate-600 mb-14">Casos reales por área clínica.</p>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of cases; track item.area) {
        <article class="bg-slate-50 rounded-xl p-6 border border-slate-200 hover:shadow-md transition-shadow">
          <h3 class="text-xl font-bold text-brand-800 mb-4">{{ item.area }}</h3>
          <div class="space-y-4 text-sm">
            <div>
              <span class="font-semibold text-slate-800">Qué aporta:</span>
              <p class="text-slate-700 mt-1">{{ item.contributes }}</p>
            </div>
            <div>
              <span class="font-semibold text-amber-800">Qué riesgo tiene:</span>
              <p class="text-slate-700 mt-1">{{ item.risk }}</p>
            </div>
            <div>
              <span class="font-semibold text-red-800">Qué NO puede hacer:</span>
              <p class="text-slate-700 mt-1">{{ item.cannotDo }}</p>
            </div>
          </div>
        </article>
      }
    </div>
  </div>
</section>
