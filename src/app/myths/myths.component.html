<section id="myths" class="py-20 px-6 bg-slate-50">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Mitos grandes sobre IA</h2>
    <p class="text-lg text-slate-600 mb-14">Mito vs realidad, breve pero contundente.</p>

    <div class="space-y-6">
      @for (item of myths; track item.myth) {
        <article class="bg-white rounded-xl p-6 border border-slate-200 shadow-sm flex flex-col md:flex-row gap-4">
          <div class="flex-1 p-4 bg-red-50 rounded-lg border border-red-200">
            <span class="text-xs font-semibold text-red-700 uppercase tracking-wide">Mito</span>
            <p class="font-semibold text-slate-800 mt-1">{{ item.myth }}</p>
          </div>
          <div class="flex items-center justify-center text-slate-400">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </div>
          <div class="flex-1 p-4 bg-brand-50 rounded-lg border border-brand-200">
            <span class="text-xs font-semibold text-brand-700 uppercase tracking-wide">Realidad</span>
            <p class="font-semibold text-slate-800 mt-1">{{ item.reality }}</p>
          </div>
        </article>
      }
    </div>
  </div>
</section>
